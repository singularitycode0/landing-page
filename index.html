<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singularity Code | Event Horizon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            color: white;
            cursor: none;
        }

        /* CANVAS */
        #gravity-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.2));
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50;
            background: radial-gradient(circle at center, transparent 30%, #000 120%),
                        linear-gradient(to bottom, rgba(255,255,255,0.03) 50%, rgba(0,0,0,0.03) 50%);
            background-size: 100% 100%, 100% 4px;
            pointer-events: none;
        }

        /* SINGULARIDAD */
        .singularity-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; height: 400px; z-index: 10;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }

        .black-hole {
            width: 120px; height: 120px; background: #000;
            border-radius: 50%; position: relative; z-index: 2;
            box-shadow: 0 0 50px 20px #000;
        }

        .accretion-disk {
            position: absolute; width: 250px; height: 250px; border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 0%, var(--secondary) 20%, var(--primary) 45%, #fff 50%, var(--primary) 55%, var(--secondary) 80%, transparent 100%);
            animation: spin 8s linear infinite;
            filter: blur(10px); z-index: 1; opacity: 0.8;
            transform: rotateX(70deg);
        }

        @keyframes spin { from { transform: rotateX(70deg) rotate(0deg); } to { transform: rotateX(70deg) rotate(360deg); } }

        /* TEXTOS */
        .ui-layer {
            position: absolute; width: 100%; height: 100%; z-index: 20;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; pointer-events: none;
        }

        .brand-name {
            font-family: 'Orbitron', sans-serif; font-size: 5vw; font-weight: 900;
            text-transform: uppercase; letter-spacing: 0.3em; color: #fff;
            margin-bottom: 20px; mix-blend-mode: overlay;
            text-shadow: 0 0 20px rgba(255,255,255,0.5); white-space: nowrap;
        }

        .terminal-msg {
            font-size: 1.1rem; color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
            background: rgba(0,0,0,0.6); padding: 5px 15px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            text-transform: uppercase; letter-spacing: 3px;
        }

        .cursor {
            display: inline-block; width: 10px; height: 1em; background-color: var(--primary);
            animation: blink 1s infinite; vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }

        .footer-info {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            font-size: 0.7rem; color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase; letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .brand-name { font-size: 2rem; white-space: normal; }
            .accretion-disk { width: 180px; height: 180px; }
            .black-hole { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>

    <canvas id="gravity-grid"></canvas>
    <div class="overlay"></div>

    <div class="singularity-container">
        <div class="accretion-disk"></div>
        <div class="black-hole"></div>
    </div>

    <div class="ui-layer">
        <h1 class="brand-name">Singularity Code</h1>
        <div class="terminal-msg">
            <span id="typewriter"></span><span class="cursor"></span>
        </div>
    </div>

    <div class="footer-info">
        > SYSTEM_STATUS: CONVERGING <span style="margin: 0 10px">|</span> EST_2026
    </div>

    <script>
        /* --- VISUALIZACIÓN DE GRAVEDAD (Malla 3D) --- */
        const canvas = document.getElementById('gravity-grid');
        const ctx = canvas.getContext('2d');
        let width, height, rotation = 0;
        const gridSize = 40, extent = 20, depthFactor = 800;

        function resize() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
        window.addEventListener('resize', resize); resize();

        function project(x, y, z) {
            const fov = 600, viewDistance = 500;
            const scale = fov / (viewDistance + z);
            return { x: x * scale + width / 2, y: y * scale + height / 2, scale: scale };
        }

        function drawGrid() {
            ctx.fillStyle = 'rgba(5, 5, 5, 1)'; ctx.fillRect(0, 0, width, height);
            rotation += 0.002;
            ctx.strokeStyle = 'rgba(0, 243, 255, 0.3)'; ctx.lineWidth = 1;
            const points = [];

            for (let i = -extent; i <= extent; i++) {
                points[i] = [];
                for (let j = -extent; j <= extent; j++) {
                    let x = i * gridSize, z = j * gridSize;
                    const dist = Math.sqrt(x * x + z * z);
                    let y = -depthFactor / (dist / 100 + 0.5);
                    const cosRot = Math.cos(rotation), sinRot = Math.sin(rotation);
                    const rx = x * cosRot - z * sinRot;
                    const rz = z * cosRot + x * sinRot;
                    const tilt = 1.2;
                    let yFinal = y * Math.cos(tilt) - rz * Math.sin(tilt);
                    let zFinal = y * Math.sin(tilt) + rz * Math.cos(tilt);
                    points[i][j] = project(rx, yFinal + 100, zFinal);
                }
            }

            for (let i = -extent; i <= extent; i++) {
                ctx.beginPath();
                for (let j = -extent; j <= extent; j++) {
                    const p = points[i][j];
                    if (j === -extent) ctx.moveTo(p.x, p.y); else ctx.lineTo(p.x, p.y);
                }
                ctx.stroke();
            }
            for (let j = -extent; j <= extent; j++) {
                ctx.beginPath();
                for (let i = -extent; i <= extent; i++) {
                    const p = points[i][j];
                    if (i === -extent) ctx.moveTo(p.x, p.y); else ctx.lineTo(p.x, p.y);
                }
                ctx.stroke();
            }
            requestAnimationFrame(drawGrid);
        }
        drawGrid();

        /* --- MÁQUINA DE ESCRIBIR (Nuevas Frases) --- */
        const messages = [
            "DONDE TODO CONVERGE...",  // Ref. a la singularidad
            "REDEFINIENDO LO POSIBLE.", // Ref. al software
            "EL HORIZONTE SE ACERCA.",  // Ref. al tiempo
            "CODIGO DE DENSIDAD INFINITA." // Ref. técnica/espacial
        ];
        
        const typeContainer = document.getElementById('typewriter');
        let msgIndex = 0, charIndex = 0, isDeleting = false, typeSpeed = 100;

        function type() {
            const currentMsg = messages[msgIndex];
            if (isDeleting) { typeContainer.textContent = currentMsg.substring(0, charIndex - 1); charIndex--; typeSpeed = 50; } 
            else { typeContainer.textContent = currentMsg.substring(0, charIndex + 1); charIndex++; typeSpeed = 100; }
            
            if (!isDeleting && charIndex === currentMsg.length) { 
                isDeleting = true; typeSpeed = 2000; 
            } else if (isDeleting && charIndex === 0) { 
                isDeleting = false; msgIndex = (msgIndex + 1) % messages.length; typeSpeed = 500; 
            }
            setTimeout(type, typeSpeed);
        }
        setTimeout(type, 1000);

    </script>
</body>
</html>
